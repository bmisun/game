<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button type="button" @click="likeClick">{{ liked ? 'Liked' : 'Like' }}</button>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        liked: false,
      },
      methods: {
        likeClick: function () {
          this.liked = !this.liked
        }
      }
    })
  </script>
</body>
</html>
